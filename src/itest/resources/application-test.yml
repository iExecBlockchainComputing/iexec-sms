# Run database in-mem
spring:
  datasource:
    url: jdbc:h2:mem:db

encryption:
  # Will get previous key or else create one on this path
  # this file shouldn't be clearly readable outside the enclave (but encrypted content could be copied outside)
  aesKeyPath: src/test/resources/iexec-sms-aes.key

tee:
  worker:
    pipelines:
      - version: v5
        pre-compute:
          image: some
          fingerprint: some
          heap-size: 3GB
          entrypoint: some
        post-compute:
          image: some
          fingerprint: some
          heap-size: 3GB
          entrypoint: some
  scone:
    las-image: some
